<!-- Incluyo estilos del footer -->

    <!--Funciones JavaScript-->
    <script type = "text/javascript">

        function ValidarDatos(){
            $.post("../../Controlador/Login_Controller.php", {'Opcion': 'VALIDAR_SESION'}, Redirigir);
        }

        // > Redirige al LOGIN en caso de que no se haya iniciado sesión
        function Redirigir(arg){
            if(arg == false){
                $(location).attr('href', "../Login.html");
            } else {
                $("input[name='ID_USUARIO']").val(arg);
            }
        }

        // > Guarda los datos cada que se presiona el botón <Guardar>.
        function GuardarDatos(){
            $.post("../../Controlador/Tablas_Controller.php", $("#form_datos").serialize(), Respuesta);
            form_datos.reset();
        }

        function Cancelar(){
            form_datos.reset();
        }
        
        function Respuesta(arg){
            alert(arg);
        }

        // > Cierra la sesión iniciada.
        function CerrarSesion(){
          $.post("../../Controlador/Login_Controller.php", {'Opcion': 'CERRAR_SESION'}, Redirigir);
        }

        // > Cada que se recarge la página, se hace el llamado a la función CargarDatos().
        window.onload = ValidarDatos();

    </script>

    <style>
        .navbar-image {

        }

            text-decoration: none;
        }
    </style>

    <title>Registrar Comentario</title>
</head>

                                        <ul class="dropdown-menu">

                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="ml-auto"> 
                                <button class="btn btn-light bg-dark bg-opacity-50" onclick="CerrarSesion();" type="submit">
                                <a class="text-white no-underline" href="Login.html"><b>Cerrar Sesión</b></a>
                                </button>
                            </div>
                        </div>
                    </nav>

        </div>

    <!--Columna 2: Formulario-->
    <div class="container text-center my-3 shadow-lg p-3">
        <div class="row">
            <div class="col">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <br>
                            <h5 class="text-success fw-bolder">REGISTRO DE COMENTARIO</h5>
                            <br>
                            <form id="form_datos">
                                <input class="form-control" name="Opcion" type="text" value="INSERTAR_COMENTARIO" hidden>
                                <!--Ingreso del Comentario-->
                                <div class="col-md-6 offset-md-3">
                                    <input class="form-control rounded-0" name="COMENTARIO" type="text" placeholder="¡Cuéntanos! ¿Qué te han parecido nuestros servicios?" aria-label="default input example">
                                </div>
                                <input class="form-control" name="ID_USUARIO" type="text" value="" hidden>
                                <br>

                                <!--Botones: Guardar y Cancelar-->
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success text-white me-2" type="button" onclick="GuardarDatos();"><b>Enviar Respuesta</b></button>
                                    <button class="btn btn-success text-white" type="button" onclick="Cancelar();"><b>Cancelar</b></button>
                                </div>
                            </form>
